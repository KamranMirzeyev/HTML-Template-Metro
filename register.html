<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="scss/style2.css">
</head>

<body>
    <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-6 col-sm-10 col-10">
                    <div class="reg-content">
                        
                        <div class="login-logo">
                            <img src="img/logo1.png" alt="metro">
                        </div>
                        <div class="reg-title">
                            <h4>Qeydiyyat</h4>
                        </div>
                        <form action="#" method="post" class="reg-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="İstifadəçi adı"
                                    required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Ad" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="surname" id="surname" placeholder="Soyad"
                                    required>
                            </div>
                            <div class="form-group">
                                <select name="phone-operator" class="phone-operator">
                                    <option value="50">050</option>
                                    <option value="51">051</option>
                                    <option value="55">055</option>
                                    <option value="70">070</option>
                                    <option value="77">077</option>
                                </select>
                                    <input type="tel" class="form-control phone-input" id="phoneNumber" aria-describedby="phoneNumber"
                                      placeholder="Telefon nömrəsi" maxlength="7" required>
                            </div>
                            <button type="submit" class="btn-green">Davam et</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
